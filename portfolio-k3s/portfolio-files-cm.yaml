  contact.php: "<?php\n/**\n * Contact Form Handler (Optional Server-Side Processing)\n
    * For users who prefer server-side form processing\n */\n\nheader('Content-Type:
    application/json');\nheader('Access-Control-Allow-Origin: *');\nheader('Access-Control-Allow-Methods:
    POST');\nheader('Access-Control-Allow-Headers: Content-Type');\n\nif ($_SERVER['REQUEST_METHOD']
    !== 'POST') {\n    http_response_code(405);\n    echo json_encode(['success' =>
    false, 'message' => 'Method not allowed']);\n    exit;\n}\n\n// Configuration\n$to
    = 'TawfiqulBari@gmail.com';\n$subject_prefix = 'Portfolio Contact: ';\n\n// Get
    JSON input\n$json = file_get_contents('php://input');\n$data = json_decode($json,
    true);\n\n// Validate required fields\n$required_fields = ['name', 'email', 'subject',
    'message'];\nforeach ($required_fields as $field) {\n    if (empty($data[$field]))
    {\n        echo json_encode(['success' => false, 'message' => \"Field '{$field}'
    is required\"]);\n        exit;\n    }\n}\n\n// Sanitize inputs\n$name = filter_var($data['name'],
    FILTER_SANITIZE_STRING);\n$email = filter_var($data['email'], FILTER_SANITIZE_EMAIL);\n$company
    = isset($data['company']) ? filter_var($data['company'], FILTER_SANITIZE_STRING)
    : 'Not specified';\n$subject = filter_var($data['subject'], FILTER_SANITIZE_STRING);\n$message
    = filter_var($data['message'], FILTER_SANITIZE_STRING);\n\n// Validate email\nif
    (!filter_var($email, FILTER_VALIDATE_EMAIL)) {\n    echo json_encode(['success'
    => false, 'message' => 'Invalid email address']);\n    exit;\n}\n\n// Prepare
    email\n$email_subject = $subject_prefix . ucfirst($subject);\n$email_body = \"\nNew
    contact form submission:\n\nName: {$name}\nEmail: {$email}\nCompany: {$company}\nSubject:
    {$subject}\n\nMessage:\n{$message}\n\n---\nSent from: Portfolio Website\nIP Address:
    {$_SERVER['REMOTE_ADDR']}\nUser Agent: {$_SERVER['HTTP_USER_AGENT']}\nDate: \"
    . date('Y-m-d H:i:s') . \"\n\";\n\n$headers = [\n    'From: ' . $email,\n    'Reply-To:
    ' . $email,\n    'X-Mailer: PHP/' . phpversion(),\n    'Content-Type: text/plain;
    charset=UTF-8'\n];\n\n// Send email\nif (mail($to, $email_subject, $email_body,
    implode(\"\\r\\n\", $headers))) {\n    echo json_encode([\n        'success' =>
    true, \n        'message' => 'Thank you for your message! I will get back to you
    soon.'\n    ]);\n} else {\n    echo json_encode([\n        'success' => false,
    \n        'message' => 'Sorry, there was an error sending your message. Please
    try again.'\n    ]);\n}\n?>\n"
