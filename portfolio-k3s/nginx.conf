server {
    listen 80;
    server_name portfolio.tawfiqulbari.work;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Handle PHP files with PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Custom error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Additional security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to common probe paths
    location ~ /(app|config|storage|tests|public)/.*\.php$ {
        deny all;
        return 404;
        access_log off;
        log_not_found off;
    }
}