apiVersion: apps/v1
kind: Deployment
metadata:
  name: infosonik-app
  labels:
    app: infosonik-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infosonik-app
  template:
    metadata:
      labels:
        app: infosonik-app
    spec:
      containers:
      - name: app
        image: docker.io/library/infosonik-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: connection-string
        volumeMounts:
        - name: static-files
          mountPath: /app/static
        command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: static-files
        persistentVolumeClaim:
          claimName: static-files-pvc
      - name: requirements
        configMap:
          name: app-requirements
          items:
          - key: requirements.txt
            path: requirements.txt
      - name: app-code
        emptyDir: {}